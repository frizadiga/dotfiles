gui:
  border: "single"
  showBottomLine: true
  theme:
    activeBorderColor:
      - green
      - bold
    inactiveBorderColor:
      - '#969896'
      # - '#424242'
    selectedLineBgColor:
      - '#4d4d4d'
git:
  paging:
    colorArg: always
    # pager: diff-so-fancy
    # delta has more granular diffing capabilities & support pin-pointing to the exact line of the change
    pager: delta --dark --paging=never --line-numbers --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
